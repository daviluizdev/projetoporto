
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio API</title>
    <link rel="stylesheet" href="style(1).css">
</head>
<body>
   
    <div class="app-wrapper">
        <div class="player">
            <div class="canção">
                <img id="canção" src="legiaourbana.jpg" alt="album">
            </div>
            <div class="info">
                <h4 id="titulo">Vento no litoral</h2>
                <h4 id="banda">Legiao urbana</h3>
                <audio id="audio" src="Vento No Litoral - Legiao urbana.mp3" controles></audio>
            </div>
          
          
            <div class="controles">
                <button id="volta">Voltar</button>
                <button id="play">Play</button>
                <button id="next">Próxima</button>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
